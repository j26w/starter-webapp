---
---
<!DOCTYPE html>
<!-- htmlmin:ignore -->
<!--#if expr="$HTTP_COOKIE=/fonts\-loaded\=true/" -->
<html lang="en" class="fonts-loaded">
<!--#else -->
<html lang="en">
<!--#endif -->
<!-- htmlmin:ignore -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  {% seo %}
  
  <!-- RSS -->
  {% feed_meta %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">

  <!--BEGIN ENHANCE.JS LAYOUT-->
  <meta name="fullcss"  content="<!-- inject:css --><!-- endinject -->">
  <meta name="fulljs"  content="{{ site.url }}{{ site.baseurl }}/assets/javascript/index.js">

  <!-- htmlmin:ignore -->
  <!--#if expr="$HTTP_COOKIE=/fullcss\=true/" -->
  <link rel="stylesheet" href="<!-- inject:css --><!-- endinject -->">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <!--#else-->
  {% if page.layout == "home" %}
      <style>{% include critical-home.css %}</style>
    {% else %}
      <style>{% include critical-home.css %}</style>
  {% endif %}
  <!--#endif-->
  <!-- htmlmin:ignore -->

  <script>{% include nonasync-head-final.js %}</script>

  <noscript><link rel="stylesheet" href="<!-- inject:css --><!-- endinject -->"></noscript>
  <!--END ENHANCE.JS LAYOUT-->

 <!-- icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/manifest.json">
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/assets/images/icons/favicon.ico" type="image/x-icon">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="application-name" content="{{ site.title }}"><meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ site.url }}{{ site.baseurl }}/assets/images/icons/ms-icon-144x144.png">
  <meta name="msapplication-config" content="{{ site.url }}{{ site.baseurl }}/assets/assets/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>
<body class="yd-wrap{% if page.classes %}{{ page.classes | join: ' ' | prepend: ' ' }}{% endif %}">
  
  {{ content }}

  <!--Include html snippet with scripts-->
  {% include scripts.html %}

  <script>{% include nonasync-end-final.js %}</script>
  
  <!--BrowserSync script for development environment-->
  {% if site.url contains '.dev' %}
    <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.8'><\/script>".replace("HOST", location.hostname));
    //]]></script>
  {% endif %}

</body>
</html>
