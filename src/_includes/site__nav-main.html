<ul>
{% for item in site.data.navigation.main %}
       	
   	{% assign class = nil %}
    {% if page.url contains item.url %}
    	{% assign class = 'yd-active' %}
    {% endif %}
    <li class="{{ class }}">
    	<a href="{{ site.url}}{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
    </li>

{% endfor %}
</ul>
